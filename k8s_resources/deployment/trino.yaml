# -------------------------
# Trino Service (para Ingress)
# -------------------------
apiVersion: v1
kind: Service
metadata:
  name: trino
  namespace: analytics
  labels:
    app: trino-coordinator
spec:
  type: ClusterIP
  selector:
    app: trino-coordinator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
# -------------------------
# Trino Ingress (Traefik)
# -------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trino
  namespace: analytics
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - trino.chameleonmountain.com
      secretName: wildcard-tls
  rules:
    - host: trino.chameleonmountain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trino
                port:
                  number: 8080
